
<div class="container mt-3">

    <div class="row justify-content-center">

        <div class="col-9">


            <div class="panel panel-default border border-primary rounded">
                <div class="panel-heading bg-primary text-center text-white"> 
                    <h5>Cadastro do Aluno</h5> 
                </div>

                <div class="panel-body ml-2 mr-2">


                    <form>
                        <div class="form-group">
                          <label for="nome">Nome</label>
                          <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="aluno.nome">
                        </div>
        
                        <div class="form-group">
                            <label for="curso">Curso</label>
                            <input type="text" class="form-control" id="curso" name="curso" [(ngModel)]="aluno.curso">
                        </div>
        
                        <div class="form-group">
                            <label for="periodo">Per√≠odo</label>
                            <input type="number" class="form-control" id="periodo" name="periodo" [(ngModel)]="aluno.periodo">
                        </div>
        
                        <button type="button" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
                    </form>


                </div>

                <div class="panel-footer bg-primary mt-1 p-2">

                </div>

            </div>




        </div>


    </div>

</div>
