
<div class="container">


    <div class="row justify-content-center mt-3">


        <div class="col-10">

            <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="login" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
            </div>
            
            <button type="submit" class="btn btn-primary" (click)="logar()">Logar</button>


            </form>

        </div>


    </div>


</div>
