<h2>Edição do Curso</h2>

<form>
    <div class="form-group">
      <label for="id">Código</label>
      <input type="number" class="form-control" id="id" name="id" [(ngModel)]="curso.id" (input)="isAlterado()">
    </div>

    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome"  [(ngModel)]="curso.nome" (input)="isAlterado()">
    </div>

    <div class="form-group">
        <label for="departamento">Departamento</label>
        <input type="text" class="form-control" id="departamento" name="departamento"  [(ngModel)]="curso.departamento" (input)="isAlterado()">
    </div>

    <div class="form-group">
        <label for="periodos">Períodos</label>
        <input type="number" class="form-control" id="periodos" name="periodos"  [(ngModel)]="curso.periodos" (input)="isAlterado()">
    </div>


    <button type="button" class="btn btn-success" (click)="editar()">Salvar</button>
</form>
